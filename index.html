<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Kalkulatory Kosztów Zakupu Pojazdu z USA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Kalkulatory Kosztów Zakupu Pojazdu z USA</h1>

        <!-- Kalkulator Kosztów -->
        <form id="calculator-form">
            <label for="vehicle-price">Cena pojazdu (USD):</label>
            <input type="number" id="vehicle-price" required placeholder="Wpisz cenę pojazdu">
            
            <div id="auction-costs-display" class="hidden">
                <p><strong>Koszty aukcyjne: $<span id="auction-costs"></span></strong></p>
                <p><strong>Suma: $<span id="total-sum"></span></strong></p>
            </div>

            <button type="submit">Oblicz Koszty</button>
        </form>

        <!-- Kalkulator Celnny -->
        <form id="customs-form">
            <label for="customs-value">Wartość celna (USD):</label>
            <input type="number" id="customs-value" placeholder="Wartość celna" required>

            <div id="customs-results" class="hidden">
                <p><strong>Cło (10%): €<span id="customs-duty"></span></strong></p>
                <p><strong>VAT (21%): €<span id="customs-vat"></span></strong></p>
                <p><strong>Suma odprawy celnej: €<span id="customs-total"></span></strong></p>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
