<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Kalkulator Kosztów Zakupu Pojazdu z USA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Kalkulator Kosztów Zakupu Pojazdu z USA</h1>
        <form id="calculator-form">
            <label for="vehicle-price">Cena pojazdu (USD):</label>
            <input type="number" id="vehicle-price" required>

            <button type="submit">Oblicz</button>
        </form>

        <div id="results" class="hidden">
            <h2>Wyniki:</h2>
            <p>Buyer Fee: $<span id="buyer-fee"></span></p>
            <p>Virtual Bid Fee: $<span id="virtual-bid-fee"></span></p>
            <p>Gate Fee: $<span id="gate-fee"></span></p>
            <p>Title Shipping Fee: $<span id="title-shipping-fee"></span></p>
            <p>Environmental Fee: $<span id="environmental-fee"></span></p>
            <p>Opłata za dostawę do portu w USA: $<span id="delivery-fee"></span></p>
            <p><strong>Łączny koszt dodatkowy: $<span id="total-additional-cost"></span></strong></p>
            <p><strong>Całkowity koszt pojazdu: $<span id="total-cost"></span></strong></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
